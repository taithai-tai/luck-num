<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>เลขนำโชคของคุณ ตั้งจิตดีๆแล้วกดปุ่มอย่าลักไก่กดรอบ 2</title>
  <meta name="description" content="เว็บไซต์สุ่มเลข 4 ตัว แบบมินิมัลสำหรับมือถือ" />
  <style>
    :root{
      --bg:#08060a;
      --panel:#0f0d14;
      --muted:#9b98a6;
      --accent:#b98cff;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter, 'Sarabun', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans Thai', Arial; background: radial-gradient(1200px 600px at 10% 10%, #0b0820 0%, var(--bg) 30%), linear-gradient(180deg, rgba(185,140,255,0.03), transparent 60%); color: #eee; -webkit-font-smoothing:antialiased;}

    .app{
      min-height:100dvh;
      display:flex;flex-direction:column;align-items:center;justify-content:space-between;padding:28px 20px 96px;box-sizing:border-box;
    }

    header{width:100%;max-width:720px;text-align:center;margin-top:12px}
    h1{font-size:18px;margin:0;color:var(--muted);letter-spacing:1px}

    .card{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:22px;box-shadow:0 6px 30px rgba(0,0,0,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);margin-top:18px}

    .grid{
      display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center;justify-items:center;padding:28px 12px;
    }

    .slot{
      width:100%;aspect-ratio:1.4/1;display:flex;align-items:center;justify-content:center;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));box-shadow:inset 0 -8px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.02);
      position:relative;overflow:hidden
    }

    .digit{
      font-weight:700;font-size:18vw;line-height:0.85;color:transparent;-webkit-text-stroke:1px rgba(255,255,255,0.12);
      background: linear-gradient(180deg, var(--accent), rgba(255,255,255,0.92));
      -webkit-background-clip:text;background-clip:text;display:inline-block;transform-origin:center;transition:transform 420ms cubic-bezier(.2,.8,.2,1),opacity 320ms;
    }

    .slot small{position:absolute;left:8px;bottom:6px;font-size:11px;color:var(--muted);}

    .controls{position:fixed;left:0;right:0;bottom:18px;display:flex;align-items:center;justify-content:center;padding:12px 18px;box-sizing:border-box}
    .btn{
      width:100%;max-width:680px;background:linear-gradient(90deg, rgba(185,140,255,0.18), rgba(255,255,255,0.02));border-radius:14px;padding:14px 18px;text-align:center;font-weight:700;letter-spacing:1px;border:1px solid rgba(185,140,255,0.14);color:var(--accent);font-size:18px;box-shadow:0 8px 40px rgba(11,8,20,0.6);backdrop-filter: blur(6px);
    }

    .btn:active{transform:translateY(1px)}

    .pop{transform:translateY(-6px) scale(1.02);}
    .shake{animation:shake .85s cubic-bezier(.36,.07,.19,.97)}
    @keyframes shake{10%{transform:translateX(-6px)}30%{transform:translateX(6px)}50%{transform:translateX(-4px)}70%{transform:translateX(2px)}90%{transform:translateX(0)}}

    .orb{position:fixed;right:-120px;top:-60px;width:360px;height:360px;border-radius:50%;filter:blur(34px);opacity:0.08;background:radial-gradient(circle at 30% 30%, #b98cff, transparent 40%)}

    @media(min-width:480px){h1{font-size:20px} .digit{font-size:10vw}}
    @media(min-width:900px){.app{padding:48px} .card{padding:34px} .digit{font-size:64px}}

    .muted-note{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}

  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>
  <main class="app" role="main">
    <header>
      <h1>เลขนำโชคของคุณ</h1>
    </header>

    <section class="card" aria-live="polite">
      <div class="grid" id="grid">
        <div class="slot" aria-hidden="false"><div class="digit" id="d0">—</div><small>ตัวที่ 1</small></div>
        <div class="slot" aria-hidden="false"><div class="digit" id="d1">—</div><small>ตัวที่ 2</small></div>
        <div class="slot" aria-hidden="false"><div class="digit" id="d2">—</div><small>ตัวที่ 3</small></div>
        <div class="slot" aria-hidden="false"><div class="digit" id="d3">—</div><small>ตัวที่ 4</small></div>
      </div>
      <p class="muted-note">แตะปุ่ม &quot;สุ่ม&quot; เพื่อรับเลขนำโชค — เก็บไว้เป็นความบันเทิง</p>
    </section>

    <div style="height:12px"></div>

    <div class="controls">
      <button id="go" class="btn" aria-label="สุ่มเลขนำโชค">สุ่ม</button>
    </div>
  </main>

  <script>
    const btn = document.getElementById('go');
    const digits = [document.getElementById('d0'),document.getElementById('d1'),document.getElementById('d2'),document.getElementById('d3')];

    function randDigit(){return Math.floor(Math.random()*10)}

    function generate(){
      btn.disabled = true;
      btn.classList.add('pop');
      const spinIntervals = [];
      const stopDelays = [0, 1200, 2400, 3600]; // ห่างกันมากขึ้น

      // เริ่มหมุนทุกตัวพร้อมกัน
      digits.forEach((el,i)=>{
        el.classList.remove('shake');
        spinIntervals[i] = setInterval(()=>{
          el.textContent = randDigit();
        }, 60);
      });

      // หยุดทีละตัว
      digits.forEach((el,i)=>{
        setTimeout(()=>{
          clearInterval(spinIntervals[i]);
          const final = randDigit();
          el.textContent = final;
          el.classList.add('shake');
          setTimeout(()=>el.classList.remove('shake'),900);
          if(i === digits.length - 1){
            btn.disabled = false;
            btn.classList.remove('pop');
          }
        }, 3000 + stopDelays[i]); // หมุนรวม 3 วิ แล้วหยุดทีละตัวห่างกัน
      });
    }

    btn.addEventListener('click', generate);
    document.getElementById('grid').addEventListener('click', () => { if(!btn.disabled) generate(); });
    setTimeout(generate, 600);
  </script>
</body>
</html>
